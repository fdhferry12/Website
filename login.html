<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ESP32 Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        
        /* Overlay gelap untuk meningkatkan keterbacaan teks */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Overlay hitam transparan */
            z-index: 1;
        }
        
        /* ========== LOGIN CONTAINER ========== */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            z-index: 2;
        }
        
        /* ========== LOGIN CARD ========== */
        .login-card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }
        
        /* ========== LOGO POLINEMA ========== */
        .polinema-logo {
            width: 120px; /* Sesuaikan ukuran logo */
            height: 120px; /* Sesuaikan ukuran logo */
            margin: 0 auto 20px;
            display: block;
            object-fit: contain;
        }
        
        .login-header {
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: #0077ff;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .login-header .subtitle {
            color: #666;
            font-size: 14px;
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }
        
        .input-group label i {
            margin-right: 8px;
            color: #0077ff;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d0ddff;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus {
            border-color: #0077ff;
            outline: none;
        }
        
        .login-btn {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            margin-top: 10px;
        }
        
        .login-footer {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 14px;
            color: #666;
        }
        
        .login-footer p {
            margin: 0;
        }
        
        .error-message {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
        
        /* ========== TOMBOL STYLE ========== */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #0077ff;
            color: white;
        }
        
        .btn-primary:hover {
            background: #005fcc;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 119, 255, 0.3);
        }
        
        /* ========== ANIMASI LOADING ========== */
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .loading-content {
            text-align: center;
            color: white;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #0077ff;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 18px;
            font-weight: 500;
        }
        
        /* ========== FOOTER COPYRIGHT ========== */
        .copyright-footer {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            z-index: 2;
        }
        
        .copyright-footer p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <!-- Loading Overlay (akan muncul setelah login berhasil) -->
    <div id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading....</div>
        </div>
    </div>
    
    <div class="login-container">
        <div class="login-card">
            <!-- LOGO POLINEMA - GANTI SRC DENGAN PATH LOGO POLINEMA ANDA -->
            <img src="Logo_Politeknik_Negeri_Malang.png" alt="Logo Polinema" class="polinema-logo">
            
            <div class="login-header">
                <h1><i class="fas fa-microchip"></i> ESP32 Web Dashboard Monitoring</h1>
                <p class="subtitle">Silakan masuk untuk mengakses dashboard</p>
            </div>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username"><i class="fas fa-user"></i> Username</label>
                    <input type="text" id="username" name="username" required placeholder="Masukkan username">
                </div>
                <div class="input-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" name="password" required placeholder="Masukkan password">
                </div>
                <div class="error-message" id="errorMessage">
                    Username atau password salah!
                </div>
                <button type="submit" class="btn btn-primary login-btn">
                    <i class="fas fa-sign-in-alt"></i> Masuk
                </button>
                <div class="login-footer">
                    <p> 2026 - ESP32 Dashboard Monitoring</p>
                    <p> Jurusan Teknik Elektro - Politeknik Negeri Malang</p>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Footer Copyright -->
    <div class="copyright-footer">
        <p>&copy; 2025 - ESP32 Dashboard Monitoring</p>
        <p>Jurusan Teknik Elektro - Politeknik Negeri Malang</p>
    </div>

    <script>
        // Data user yang valid (biasanya ini dari database)
        const validUsers = [
            { username: 'user', password: 'user123' },
        ];
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Cek apakah user valid
            const isValidUser = validUsers.some(user => 
                user.username === username && user.password === password
            );
            
            if (isValidUser) {
                // Tampilkan loading overlay
                document.getElementById('loadingOverlay').style.display = 'flex';
                
                // Simpan status login di localStorage
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('username', username);
                
                // Tunggu 2 detik untuk efek loading, lalu redirect ke dashboard
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                
            } else {
                // Tampilkan pesan error
                document.getElementById('errorMessage').style.display = 'block';
                
                // Animasi shake pada form
                const loginCard = document.querySelector('.login-card');
                loginCard.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    loginCard.style.animation = '';
                }, 500);
            }
        });
        
        // Animasi shake
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
